<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [counter, setCounter] = React.useState(0);
        // React.useState(0) : 배열 [a,b]두개 주는데 a는 data(=0)을, b는 data를 바꿀 때 사용하는 함수? Js에서 const Y = ["a","b","c","d""f"] 이것을 const [] = Y;로 씀으로써 원하는 요소를 가져올 수있다
        // EX)const [1] = Y; > "a"
        //React.useState()를 이용하면 setCounter함수를 이용해 counter가 바뀔 때마다 컴포넌트 전체가 생성될 것이다 새로운 값을 가지고
        const onClick = () => {
            setCounter((current) => current + 1);

        };
        return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
            //return부분은 브라우저에 나타날 장치
        );
    }  
    ReactDOM.render(<App />,root);
</script>
</html>
