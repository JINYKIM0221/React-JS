<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours(){
        const [Amount, setAmount] = React.useState();
        const [Flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {setAmount(event.target.value);};
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);};     
        return (
            <div>
                
                <div><label for="Amount">Amount</label>
                <input value={Flipped ? Amount * 60 : Amount} 
                id="minutes" 
                placeholder = "Minutes" 
                type = "number" 
                onChange={onChange} 
                disabled={Flipped}
                />
                </div>
                <div><label for="hours">Hours</label>
                <input value = {Flipped ? Amount : Math.round(Amount / 60)}
                //if (Flipped === true) {
                    //amount
                //} else{
                    //Math.round(Amount / 60)

                //}
                id="hours" 
                placeholder = "Hours" 
                type = "number" 
                disabled={!Flipped}
                //Flipped가 false라면
                onChange={onChange}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{Flipped ? "Turn" : "Invert"}</button>
            </div>
        );

    }
    function KmToMiles(){
        return <h3>KM to M</h3>;
    }
    function App() {    
        const [index, setindex] = React.useState("xx");
        const onChange = (event) => {
            setindex(event.target.value);

        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value = {index} onChange={onChange}>
                    <option value ="xx">Select</option>
                    <option value ="0">Minutes & Hours</option>
                    <option value = "1">KM & Miles</option>
                    </select>
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMile /> : null}
            </div>
        );

    }
    
    
   

    const root = document.getElementById("root");
    ReactDOM.render(<App />,root);
</script>
</html>
